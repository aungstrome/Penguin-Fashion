<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Fashion</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS StyleSheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Tailwind Link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              head01: "#FABE4C",
              head02: "#363958",
              penguin: "#FFFBF0",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header>
      <section
        class="bg-penguin container mx-auto sm:flex justify-around pt-12 pb-32"
      >
        <div class="space-y-4 mt-28">
          <h1 class="sm:text-5xl text-2xl">
            <span class="text-head01">Be the Penguins</span>
            <br />
            <span class="text-head02">of Winter</span>
          </h1>
          <p class="normal-case">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </p>
          <button
            class="bg-[#A4BC46] sm:py-4 sm:px-7 py-2 px-5 text-white rounded-xl"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="inline h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
            Buy Now
          </button>
        </div>
        <div class="w-1/2">
          <img src="./images/model.png" alt="" srcset="" />
        </div>
      </section>
    </header>
  </body>
</html>
